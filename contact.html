<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Clark Galloway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>

        .contact-card {
            background: rgba(30, 30, 30, 0);
            max-width: 700px;
            width: 96vw;
            margin: 60px auto 0 auto;
            padding: 6vw 4vw;
            border-radius: 18px;
            box-sizing: border-box;
            text-align: center;
        }
        .contact-title {
            font-size: 2em;
            font-weight: 700;
            color: #fff700;
            text-shadow: #222 4px 4px 4px;
            margin-bottom: 12px;
        }
        .contact-desc {
            font-size: 1.1em;
            margin-bottom: 22px;
            text-shadow: #222 4px 4px 4px;
            color: #eee;
        }
        .contact-form input,
        .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #ffffff;
            font-size: 1em;
        }
        .contact-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .contact-form button {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #fff700;
            color: #222;
        }
    </style>
</head>
<body>
<div id="fade-overlay"></div>
    <div class="contact-card">
        <div class="contact-title">Contact Me</div>
        <div class="contact-desc">
            Want to collaborate, hire, or just say hi?<br>
            Fill out the form below or reach out on social media.
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        </div>
    </div>
    <script src="script.js"></script>

</html>
