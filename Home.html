<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clark Galloway - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #222 0%, #444 100%);
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            min-height: 100vh;
        }
        .homepage-card {
            background: #66666600;
            max-width: 420px;
            width: 92vw;
            margin: 60px auto 0 auto;
            padding: 8vw 4vw;
            border-radius: 18px;
            text-align: center;
            box-sizing: border-box;
        }
        .homepage-title {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: #222222 4px 4px 4px;
            margin-bottom: 8px;
            color: #c2d001;
        }
        .homepage-subtitle {
            font-size: 1.1em;
            color: #00f2ff;
            text-shadow: #222 4px 4px 4px;
            margin-bottom: 18px;
        }
        .homepage-desc {
            font-size: 1.05em;
            margin-bottom: 22px;
            text-shadow: #222 4px 4px 4px;
            color: #eee;
        }
        .homepage-button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #c2d001;
            color: #222;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 8px 8px #222;
            transition: background 0.2s, color 0.2s;
        }
        .homepage-button:hover {
            background: #00bfff;
            color: #fff;
        }
        @media (max-width: 600px) {
            .homepage-card {
                max-width: 98vw;
                padding: 10vw 3vw;
                margin: 24px auto 0 auto;
                border-radius: 12px;
            }
            .homepage-avatar {
                width: 80px;
                height: 80px;
            }
            .homepage-title {
                font-size: 1.3em;
            }
            .homepage-desc {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-card">
        <div class="homepage-title">Clark Galloway</div>
        <div class="homepage-subtitle">Web Developer & Dental Nurse</div>
        <div class="homepage-desc">
            Welcome to my personal site.<br>
            Explore my <b>skills</b>, <b>projects</b>, and <b>progress</b>.<br>
            <span style="color:#c2d001;">Ready to level up?</span>
        </div>
        <a href="portfolio.html" class="homepage-button">View My Projects</a>
    </div>
    <footer id="site-footer">
        <div class="footer-links">
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.instagram.com/clark19669/" target="_blank" rel="noopener"><img src="images/instagramlink.png" alt=" instagram"></a>
            <a href="https://github.com/Verodicia" target="_blank" rel="noopener"><img src="images/githublink.png" alt="github"></a>
            <a href="https://www.facebook.com/clark.galloway1" target="_blank" rel="noopener"><img src="images/facebooklink.png" alt="facebook"></a>
        </div>
        <p class="footer-copyright">&copy; 2025 Clark Galloway</p>
    </footer>
</body>
</html>
